eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8769
spring:
  application:
    name: sns-getway
zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: sns-provider-user
    sns-provider-user:
      path: /user/**
      serviceId: sns-provider-test
      strip-prefix: false